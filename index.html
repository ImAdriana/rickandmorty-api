<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API - Rick y Morty</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    </head>
    <body>
        <section>
            <div
                class="text-center w-full gap-4 px-8 py-6 text-xs font-medium text-gray-500 lg:flex-row md:px-12 lg:px-24">
                <p
                    class="text-3xl font-semibold leading-normal text-gray-900 dark:text-white">
                    Personajes de Rick y Morty
                </p>
            </div>
        </section>
        <div class="container mx-auto bg-gray-100 p-5" id="filtros">
            <div class="grid mx-auto max-w-lg gap-2 mb-2 md:grid-cols-2">
                <div>
                    <label
                        for="personaje"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Nombre del personaje</label
                    >
                    <input
                        type="text"
                        id="personaje"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Buscar personaje"
                        required />
                </div>
                <div>
                    <label
                        for="condicion"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Estado
                    </label>
                    <select
                        id="condicion"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option disabled selected value="">Selecciona</option>
                        <option value="alive">Vivo</option>
                        <option value="dead">Muerto</option>
                        <option value="unknow">Desconocido</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container w-full mx-auto mt-5">
            <div id="resultados"></div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
